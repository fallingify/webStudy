<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getElementsByName</title>
  </head>
  <body>
    <input type="text" name="이름" value="lee" />
    <input type="text" name="나이" value="20" />
    <input type="text" name="id" />
    <input type="text" name="password" />
    <!-- 체크박스나 라디오박스에서 주로 쓰임 -->
  </body>
  <script>
    const result = document.getElementsByName("이름");
    console.log(result[0].value);
  </script>
</html>
