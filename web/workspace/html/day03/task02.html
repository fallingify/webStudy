<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 페이지 제목은 Display 속성 실습
        스타일 태그 이용해 속성값 지정
        모든 요소는 각각 3개씩 만들기(클래스명 지정)
        
        인라인요소 : inline 텍스트를 가진 인라인요소
        배경색 노란색 테두리 1px 빨간색 실선
        요소 사이의 간격 5px
        텍스트와 줄 사이의 간격 10px(line-hieght)

        인라인 블록요소 : inline block 텍스트를 가진 인라인블록요소
        배경색 초록색 테두리 2px 파란색 점선
        요소 사이의 간격 20px
        텍스트와 줄 사이의 간격 15px

        블록요소 : block 텍스트를 가진 블록요소
        배경색 오렌지 테두리 3px 검은색 이중실선(double)
        요소사이의 간격 5px
        텍스트와 줄사이의 간격 20px

        숨김요소 : hidden 텍스트를 가진 숨김요소
        화면에 표시되지않아야한다

     -->
</body>
</html>
