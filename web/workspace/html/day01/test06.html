<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test06_rowspan, colspan 속성</title>
</head>
<body>
    <table border="1" width="500px" height="300px" cellspacing="0">
        <caption>caption</caption>
        <tr>
            <th>컬럼제목1</th>
            <th>컬럼제목2</th>
            <th>컬럼제목3</th>
       </tr>
       <tr>
            <td  rowspan="2">1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
       </tr>
       <tr>
            <td colspan="2">2행1열</td>
            
        </tr>           
    </table>
</body>
</html>
