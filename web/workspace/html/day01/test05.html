<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test05_테이블태그</title>
</head>
<body>
    <table border="1" width="500px" height="300px" cellspacing="10">
        <!-- cellspacing: 셀과 셀 사이의 간격 -->
        <caption>caption은 표의 제목</caption>
        <tr>
            <!-- <th></th>는 td 태그처럼 만들어준다. 
            컬럼의 제목으로 사용되기 때문에 굵은 글씨와 중앙정렬로 표시한다. -->
            <th>컬럼제목1</th>
            <th>컬럼제목2</th>
            <th>컬럼제목3</th>
        </tr>
        <tr>
            <!-- ctrl + / : 주석 단축키
            tr은 행을 만든다. 내부에서 td태그를 사용해 만들 컬럼을 정한다.  -->
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열 </td>
        </tr>
    </table>
</body>
</html>
