<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        var msg = { msg: "Hello Vue!" };
        var vm = Vue.createApp({ //vm객체는 vue app인스턴스의 데이터로 생성됨
            name: "App",
            data() { //data 옵션은 proxy객체로 반응성을 제공하는 기본적인 요소임
                return msg;
            },
        }).mount("#app");
    </script>
</body>
</html>
