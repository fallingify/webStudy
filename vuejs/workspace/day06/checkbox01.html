<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>checkbox 선택여부</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            위의 내용에 동의하시나요?
            <input
                type="checkbox"
                v-model="agree"
                true-value="yes"
                false-value="no"
            />
            <hr />
            <span>선택된 값 : {{agree}}</span>
        </div>
        <script>
            var model = { msg: "hello" };
            var vm = Vue.createApp({
                name: "App",
                data() {
                    return {
                        agree: "no",
                    };
                },
            }).mount("#app");
        </script>
    </body>
</html>
