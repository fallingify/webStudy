<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if, v-else-if, v-else 디렉티브</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        회원주문금액 : <input type="text" v-model="money" @input="rate">
        <span v-if="money <= 30000">기본등급</span>
        <span v-else-if="money <= 50000">브론즈등급</span>
        <span v-else-if="money <= 70000">실버등급</span>
        <span v-else-if="money <= 100000">골드등급</span>
        <span v-else>다이아등급</span>
    </div>
    <script>
        const vm = Vue.createApp({
            name:"App",
            data(){
                return {
                    money: "",
                }
            },
            methods: {
                rate(money){
                    if(money < 30000){ 
                        return "기본등급"
                    }
                    else if(money < 50000){
                        return "브론즈등급"
                    }
                    else if(money < 70000){
                        return "실버등급"
                    }
                    else if(money < 100000){
                        return "골드등급"
                    }
                    else {
                        return "다이아등급"
                    }
                }
            },
        });
        vm.mount("#app");
    </script>
</body>
</html>
