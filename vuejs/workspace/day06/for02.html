<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-object</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>

    </style>

</head>
<body>
    <div id="app">
        <select name="" id="region">
            <option value="" disabled="disabled" selected>지역을 선택하세요</option>
            <option value="" v-for="(val, key) in region" :value="key" :key="key">{{val}}</option>
        </select>
    </div>
    <script>
        const vm = Vue.createApp({
            name: "App",
            data(){
                return {
                    region : {  
                        A : "서울",
                        B : "busan",
                        C : "gangwon",
                        D : "gyeonggi", 
                        E : "jeju",
                    },
                };
            },
        }).mount("#app");
    </script>
</body>
</html>
