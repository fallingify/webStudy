<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>v-model 한글처리 문제</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-bind:value="name" @input="changeName" />
            <!-- v-bind: 는 :으로 축약해서 사용가능하다
            단방향데이터바인딩으로 되어있는데 @input="메소드명" 이벤트 핸들러 메소드를 통해
            사용자가 입력한 값을 name 데이터 부여할 수 있다 -->
            <br />
            이름입력 : <span>{{name}}</span>
        </div>
        <script>
            const vm = Vue.createApp({
                name: "App",
                data() {
                    return { name: "" };
                },
                methods: {
                    changeName(e) {
                        this.name = e.target.value;
                    },
                },
            }).mount("#app");
        </script>
    </body>
</html>
